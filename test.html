<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <style>
    /* Styling untuk overlay/modal background */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Warna latar belakang dengan opasitas */
    }

    /* Styling untuk modal */
    #modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Button untuk menampilkan modal -->
  <button id="showModal">Show Modal</button>

  <!-- Overlay dan Modal -->
  <div id="overlay"></div>
  <div id="modal">
    <h2>Ini adalah modal</h2>
    <p>Isi dari modal...</p>
    <button id="hideModal">Tutup Modal</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="your-script.js"></script>
</body>
</html>
