    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>KONOHA.COM</h1>
        <h5>Best Assistance for your travels</h5>
        <div class="header">
            <div class="left-header">
                <a href="./home.html">Home</a>

            <div class="right-header">
                <a href="./register.html" class="this-page">Sign Up</a>
                <a href="./login.html">Log In</a>
            </div>
        </div>
    </header>

    <h1 class="title-page">Sign Up</h1>
    <div class="content">
        <div class="form">
            <div class="formrow">
                <label for="email">E-mail</label>
                <input type="email" name="Email" id="Remail" placeholder="Email">
            </div>
            <div class="formrow">
                <label for="password">Password</label>
                <input type="password" name="Password" id="Rpassword" placeholder="Password">
            </div>
            <div id="confirmPassword" class="confirm">
                Password must at least 8 words long!
            </div>
            <div class="formrow">
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="CPassword" id="cpassword" placeholder="Confirm Password">
            </div>
            <div id="passwordSame" class="confirm">
                Please confirm your password!
            </div>
            <div class="submit">
                <button id="signup">Sign Up</button>
            </div>
        </div>
    </div>
